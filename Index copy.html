<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="chatbot-toggle" onclick="toggleChatbot()">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Chat Icon">
    </div>

    <div id="chatbot-container">
        <div class="chat-header">
            <span class="chat-dis">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="chatbot-img" />
                <span class="chat-io">Chatbot</span>
            </span>
            <button class="close-btn" onclick="toggleChatbot()">âœ–</button>
        </div>

        <div class="chat-body" id="chat-body"></div>

        <div class="chat-footer">
            <textarea id="chat-input" placeholder="Type your message..." onkeydown="handleKey(event)" rows="1"></textarea>
            <button class="mic-btn" onclick="openMicModal()"><i class="fa fa-microphone"></i></button>
            <button onclick="sendMessage()"><i class="fa fa-send-o"></i></button>
        </div>

        <div class="powerd-by">
            <span>Powered by</span>
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="chatbot-img" />
        </div>

        <!-- Mic Modal -->
        <div id="mic-modal" class="mic-modal">
            <div class="mic-modal-content">
                <div class="mic-anim" id="mic-anim">
                    <i class="fa fa-microphone mic-icon"></i>
                    <div class="mic-wave"></div>
                </div>
                <div id="mic-status">Listening...</div>
                <button class="cancel-mic" onclick="closeMicModal()">Cancel</button>
            </div>
        </div>

        <div id="error-toast" class="error-toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
